<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заданеи 4. Event handling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
                body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .click-me {
            background: #4CAF50;
            color: white;
        }
        .hover-area {
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            transition: background 0.3s;
        }
        .hover-area:hover {
            background: #e0e0e0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .event-log {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            max-height: 350px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [message, setMessage] = React.useState('');
            const [inputValue, setInputValue] = React.useState('');
            const [events, setEvents] = React.useState([]);

            const logEvent = (eventName) => {
                setEvents(prev => [...prev, `${new Date().toLocaleTimeString()}: ${eventName}`]);
            };

            const handleClick = () => {
                setMessage('Кнопка была нажата!');
                logEvent('Клик по кнопке');
            };

            const handleDoubleClick = () => {
                setMessage('Двойной клик!');
                logEvent('Двойной клик');
            };

            const handlMouseEnter = () => {
                logEvent('Мышь над областью');
            };

            const handleInputChange = (e) => {
                setInputValue(e.target.value);
                logEvent('Ввод: ${e.target.value}');
            };

            return (
                <div className="container">
                    <h1>Обработка событий</h1>
                    <button className="click-me" onClick={handleClick}>Нажми меня</button>
                    <div className="hover-area" onMouseEnter={handlMouseEnter} onDoubleClick={handleDoubleClick}>
                        Наведи курсор или сделай двойной клик
                    </div>

                    <input type="text" value={inputValue} onChange={handleInputChange} placeholder="Введите текст "/>

                    {message && <p>{message}</p>}

                    <div className="event-log">
                        <h4>История событий:</h4>
                        {events.map((event, index) => (
                            <div key = {index}>{event}</div>
                        ))}
                    </div>
                </div>
            );

        };
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
